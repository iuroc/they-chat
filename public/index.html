<!DOCTYPE html>
<html lang="zh-CN">

<head>

                    <img class="icon">
                </a>
                <a href="#/about" class="menu-item" data-target="about">
                    <img class="icon">
                </a>
            </div>
            <div class="menu-list menu-bottom-list">
                <a class="menu-item">
                    <img class="icon" src="./img/box-arrow-right.svg">
                </a>
            </div>
        </div>
        <div class="window-body">
            <div class="poncon-home poncon-page" style="display: none;">
                <div class="group-list user-select-none">

                        <div class="title">鹏优创官方交流群（189）</div>

            </div>
            <div class="poncon-friend poncon-page" style="display: none;">

            <div class="poncon-about poncon-page" style="display: none;">
